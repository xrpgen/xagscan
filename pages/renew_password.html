<div class="container-fluid">
<section class="content">
          <div  class="login-box">
            <div class="login-logo" translate="newpw">
              Get new password
            </div>
            <!-- /.login-logo -->
            <div class="login-box-body">
              <p class="login-box-msg" translate="newpw_msg">Get a new random password</p>
          
              <form action="../../index2.html" method="post">
                <div class="form-group has-feedback">
                  <input type="email" class="form-control" placeholder="Email">
                  <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback input-group">
                    <!-- /btn-group -->
                    <input type="text" class="form-control" placeholder="Email Verify code">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-info" translate="send">Send</button>
                    </div>
                </div>
                <div class="row">
                  <!-- /.col -->
                  <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" translate="confirm">Confirm</button>
                  </div>
                  <!-- /.col -->
                </div>
              </form>        
              
              <a href ng-click="goTo('/login')" class="text-center" translate="have_one">I already have a membership</a>
          
            </div>
            <!-- /.login-box-body -->
          </div>
     </section>
  </div>
